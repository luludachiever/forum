<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
        <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>advocate</h2>

        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">question head(simple)</label>
                <input type="text" class="form-control" id="title" name = "title"  th:value="${title}" placeholder="question head">
            </div>
            <div class="form-group">
                <label for="description">questions in detail(must fill)</label>
                <textarea class="form-control"  th:value="${description}" id = "description" name="description" rows="30" cols = "10"></textarea>
            </div>
            <div class="form-group">
                <label for="tag">add tag :</label>
                <input type="text" class="form-control" th:value="${tag}" id="tag" name = "tag" placeholder="add tag, seperated by ,">
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="alert alert-danger col-lg-3 col-md-12 col-sm-12 col-xs-12" th:text="${error}"
                         th:if="${error !=  null}"></div>
                     <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish">
                               Publish
                            </button>
                     </div>
                </div>
            </div>
        </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3> publish guide</h3>
            . Use simple language <br>
            . Add detail question
        </div>
